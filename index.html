<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="card">
        <div class="card__background"></div>
        <article class="card__user">
          <div class="card__details">
            <img
              class="card__profile"
              src="./images/image-victor.jpg"
              alt="Profile Victor"
            />
            <h1 class="card__name">
              Victor Crest <span class="card__age">26</span>
            </h1>
            <p class="card__city">London</p>
          </div>
          <div class="stats-container">
            <div class="stats">
              <span>80K</span>
              <p>Followers</p>
            </div>

            <div class="stats">
              <span>803K</span>
              <p>Likes</p>
            </div>

            <div class="stats">
              <span>1.4K</span>
              <p>Photos</p>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
